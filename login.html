<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Web App</title>
    <link rel="stylesheet" href="./css/master.css">
  </head>
  <body>

    <div class="loginBox">

      <div class="logo">
        Company logo
      </div>

    <!-- ----------------Registration ARea ------------------- -->
      <div id="loginform">

        <div class="loginArea">
          <div id="logintitle">
            Log In
          </div>
        </div>

        <form action="/my-handling-form-page" method="post" class="form">
          <div class="formElement">
            <label for="uName">User Name:</label>
            <input type="text" id="uName" name="userName">
          </div>
          <div class="formElement">
            <label for="passwd">Password:</label>
            <input type="password" id="passwd" name="passWord">
          </div>
          <div class="button">
            <div id="loginbtn">Log In</div>
            <div id="cancelbtn">Cancel</div>
          </div>
        </form>
      </div>



    <!-- ----------------Registration ARea ------------------- -->

      <div class="registraionArea">
        <div id="registertitle">
          Register
        </div>
      </div>
    <div id="registraionform">
        <form action="/my-handling-form-page" method="post" class="form">
          <div class="formElement">
            <label for="uName">User Name:</label>
            <input type="text" id="uName" name="userName">
          </div>
          <div class="formElement">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
          </div>
          <div class="formElement">
            <label for="passwd">Password:</label>
            <input type="password" id="passwd" name="passWord">
          </div>
          <div class="button">
            <div id="loginbtn">Sign Up</div>
            <div id="cancelbtn">Cancel</div>
          </div>
        </form>

        <div class="loginArea">
          <div id="logintitle">
            Log In
          </div>
        </div>
      </div>



    </div>
      <script type="text/javascript" src="js/loginscript.js"></script>
  </body>
</html>
